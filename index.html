<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منور الدنيا</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loading" class="message animate__animated animate__fadeIn">
            <p id="loading-message">🔍 جاري فحص النظام... استنّى لحظة! 🛠️</p>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <p class="fake-console" id="fake-console"></p>
            <p>فاضل: <span id="countdown">٥</span> ثواني</p>
        </div>
        <div id="info-sent" class="message hidden animate__animated">
            <p id="prank-message">🚨 البيانات اترقصت لسيرفر بعيد!</p>
            <p>👤 دخّل اسمك عشان نكمّل النظام:</p>
            <form id="name-form">
                <input type="text" id="name-input" placeholder="اسمك يا برنس" required>
                <div class="photo-upload-container">
                    <button type="button" id="upload-button" class="upload-button">📸 ارفع صورة لو حابب</button>
                    <input type="file" id="photo-upload" accept="image/*" class="hidden">
                    <img id="photo-preview" class="hidden" alt="معاينة الصورة">
                </div>
                <button type="submit">ابعت 🚀</button>
            </form>
            <p class="stats">📊 <span id="visitor-count">٠</span> واحد دخلوا الحركة دي!</p>
        </div>
        <div id="game" class="message hidden animate__animated">
            <p>🎮 لعبة زي الحلاوة: دوّس على الهدف بسرعة!</p>
            <div id="game-area">
                <div id="target" class="target"></div>
            </div>
            <p>النقاط: <span id="score">٠</span></p>
            <button id="end-game-button">خلّص اللعبة 🏁</button>
        </div>
        <div id="thank-you" class="message hidden animate__animated">
            <p id="thank-you-message">🎉 إنت جامد يا <span id="user-name"></span>! كسبت!</p>
            <p>شارك الحركة دي مع صحابك:</p>
            <div class="share-buttons">
                <button id="share-whatsapp">📱 واتساب</button>
                <button id="share-instagram">📸 إنستا</button>
            </div>
            <button id="retry-button" class="retry-button">جرب تاني 🔄</button>
        </div>
    </div>
    <!-- تحميل canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- تحميل script.js ديناميكيًا -->
    <script>
        (function() {
            const script = document.createElement('script');
            script.src = 'script.js';
            script.type = 'module';
            script.async = true;
            document.body.appendChild(script);
            script.onload = () => {
                document.body.removeChild(script);
            };
        })();
    </script>
</body>
</html>
